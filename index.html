<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes Hentai</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="iframe" src="https://animeshentai.biz/hentai/" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        function toggleFullscreen() {
            const iframeContainer = document.getElementById('iframe-container');
            if (!document.fullscreenElement) {
                iframeContainer.requestFullscreen().catch(err => {
                    alert(`Erro ao tentar entrar em tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const fullscreenButton = document.getElementById('fullscreen-button');
            if (document.fullscreenElement) {
                fullscreenButton.textContent = 'Sair da Tela Cheia';
            } else {
                fullscreenButton.textContent = 'Tela Cheia';
            }
        });
    </script>
</body>
</html>
